<!doctype html>
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='login.css') }}">
</head>
<body>
	<div id="login_frame">
		<p id="image_logo"><img src="{{ url_for('static',filename='images/logo.jpg') }}"></p>
	</div>
	<form action="{{ url_for('login') }}" method="post">
		<p><label class="label_input">用户名</label><input type="text" name="username" class="text_field"></p>
		<p><label class="label_input">密码</label><input type="password" name="password" class="text_field"></p>
		<p><input type="submit" value="login" class="submit_button"></p>
	</form>
</body>
